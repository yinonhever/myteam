    <main>
      <section class="intro">
        <header class="header">
          <a href="/">
            <img src="images/logo.svg" alt="logo" class="logo header__logo" />
          </a>
          <img
            src="images/icon-hamburger.svg"
            alt="menu-icon"
            class="header__nav-toggle"
          />
          <nav class="header__navigation">
            <div class="header__nav-list">
              <img
                src="images/icon-close.svg"

              <a href="/" class="header__nav-link">home</a>
              <a href="/about.html" class="header__nav-link">about</a>
              <a href="/contact.html" class="btn btn--primary-light header__btn"

              >
              <img
                src="images/bg-pattern-about-1-mobile-nav-1.svg"
                alt="nav-pattern"
                class="header__nav-pattern"
              />
            </div>
          </nav>
        </header>

        <div class="intro__content">
          <div class="intro__right">
            <img
              src="images/bg-pattern-home-1.svg"
              alt="pattern-1"
              class="intro__pattern--1"
            />
            <h1 class="heading-1 heading-1--lg intro__heading">
              Find the best <span class="heading-1--colored">talent</span>
            </h1>
          </div>
          <div class="intro__left">
            <div class="seperator seperator--azure intro__seperator"></div>
            <p class="intro__text tablet-sm-spaced">
              Finding the right people and building high performing teams can be
              hard. Most companies aren’t tapping into the abundance of global
              talent. We’re about to change that.
            </p>
          </div>
          <img
            src="images/bg-pattern-home-2.svg"
            alt="pattern-2"
            class="intro__pattern--2"
          />
        </div>
      </section>
    </main>
